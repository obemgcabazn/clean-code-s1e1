<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
<div class="container">

  <header class="header">
    <img class="header__img" src="assets/eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower"
       rel="nofollow"
    >Want more details?</a>
  </header>

  <section class="add-task">
    <h2 class="add-task__title">Add Item</h2>
    <div class="add-task__group">
      <input class="add-task__input" type="text">
      <button class="add-task__button">Add</button>
    </div>
  </section>

  <section class="todo">
    <h2>Todo</h2>
    <ul class="todo__list">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img class="task__delete__img" src="assets/remove.svg" alt=""></button>
      </li>
      <li class="task edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__edit">Save</button>
        <button class="task__delete"><img class="task__delete__img" src="assets/remove.svg" alt=""></button>
      </li>
    </ul>
  </section>

  <section class="completed">
    <h2>Completed</h2>
    <ul class="completed__list">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img class="task__delete__img" src="assets/remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
